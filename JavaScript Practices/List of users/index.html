<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list</title>
    <link rel="stylesheet" href="./styleListOfUsers.css">
</head>
<body>
    <nav></nav>
    <main id="main_container">
        <section>
            <input id="name" type="text" placeholder="Write a name">
            <input id="age" type="text" placeholder="Write an age">
            <button id="acceptButton">Accept</button>
        </section>
        <div id="container">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <script src="./listOfUsers.js"></script>
    
</body>
</html>
