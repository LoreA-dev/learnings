<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors!</title>
    <link rel="stylesheet" href="./rockPaperScissors.css">
</head>
<body>
    <main>
        <section id="user_container" >
            <p id="userText">USER</p>
            <section id="buttonsPlayer_container">
                <button id="rock" class="buttonUSER"><i class="far fa-hand-rock rockIcon"></i>Rock</button>
                <button id="paper" class="buttonUSER"><i class="far fa-hand-paper paperIcon"></i>Paper</button>
                <button id="scissor" class="buttonUSER"><i class="far fa-hand-scissors scissorIcon"></i><br>Scissor</button>
            </section>
        </section>
            <section id="result_container">
                <p id="textInside"> Select one option</p>
            </section>
        <section id="cpu_container" >
            <section id="buttonsCPU_container">
                <button id="rockCPU" ><i class="far fa-hand-rock rockIcon"></i>Rock</button>
                <button id="paperCPU" ><i class="far fa-hand-paper paperIcon"></i>Paper</button>
                <button id="scissorCPU" ><i class="far fa-hand-scissors scissorIcon"></i><br>Scissor</button>
            </section>
            <p id="cpuText">CPU</p>
        </section>
    </main>
    <script src="./rockPaperScissors.js"></script>
    <script src="https://kit.fontawesome.com/646e009a51.js" crossorigin="anonymous"></script>
</body>
</html>
