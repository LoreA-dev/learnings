  <body>
    <h1>deteccion par</h1>
    <input type="number" name="0" id="entrada-numero" />
    <button onClick="par()">detecta si es par</button>
    <script>
      //function NombreFunc(params){ //code here }
      function par() {
        let numeroingresado = document.getElementById("entrada-numero").value;
        if (parseInt(numeroingresado) % 2 == 0) {
          alert("TODO GUD. ES PAR");
        } else {
          alert("Mani no. Es impar");
        }
        document.getElementById("entrada-numero").value = 0;
      }
    </script>
