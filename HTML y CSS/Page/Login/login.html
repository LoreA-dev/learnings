<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styleLogin.css">
    <link rel="icon" href="./../img/favicon.ico">
</head>

<body>
    <header>
        <nav>
            <a href="../HomePage/home.html">Home</a>
        </nav>
    </header>
    <main>
        <form>
            <h1>Inicia sesion</h1>
            <section class="email-container" >
                <i class="fas fa-user userIcon"></i> 
                <label for="email">Email </label>
                <input type="email" class="email" autocomplete="email" required /><br>
            </section>
            <section class="password-container">
                <i class="fas fa-unlock-alt passwordIcon"></i>
                <label  for="password">Contraseña</label>
                <!-- <img style="width: 20px; padding-left:2px" src="../white_lock_icon.png"/> -->
                <input type="password" class="password" required />
            </section>
            <section class="recoveryPassword">
                <a href="#">¿Olvidaste la contraseña?</a>
            </section>
            <section class="send">
                <input type="submit" class="send" value="Ingresar" />
            </section>
        </form>
    </main>
    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/646e009a51.js" crossorigin="anonymous"></script>
</body>

</html>
